<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6fe82cd02e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Welcome to Social Media App</title>
</head>
<body>
  <div class="navbar bg-dark">
    <h2>
      <a class="nav-anchors" href="dashboard.html">
        <i class="fa-solid fa-users"></i>SocialMedia App
      </a>
    </h2>
    <ul class="nav-links">
      <li> <a class="nav-anchors" href="profiles.html">People</a></li>
      <li><a class="nav-anchors" href="signup.html">Sign Up</a></li>
      <li><a class="nav-anchors" href="login.html">Login</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="alert alert-danger">
      Invalid Credentials
    </div>
    <h1 class="large text-primary">Login</h1>
    <p class="lead"><i class="fas fa-user"></i>
    Sign in to your account
    </p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input class="form-inputs" type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input class="form-inputs" type="password" placeholder="Password" minlength="6">
      </div>
      <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <p class="my-1">Not a User?
      <a href="signup.html">Sign Up</a>
    </p>
  </div>
</body>
</html>
