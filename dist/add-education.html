<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7f5dc23496.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Welcome to Social Media App</title>
</head>
<body>
  <div class="navbar bg-dark">
    <h2>
      <a class="nav-anchors" href="dashboard.html">
        <i class="fa-solid fa-users"></i>SocialMedia App
      </a>
    </h2>
    <ul class="nav-links">
      <li> <a class="nav-anchors" href="profiles.html">People</a></li>
      <li><a class="nav-anchors" href="posts.html">Posts</a></li>
      <li>
        <a class="nav-anchors" href="dashboard.html">
          <i class="fa-solid fa-user"></i>
          <span class="hide-sm">Dashboard</span>
        </a>
      </li>
      <li>
        <a class="nav-anchors" href="login.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="hide-sm">Sign out</span>
        </a>
      </li>
        
    </ul>
  </div>
  <div class="container">
    <h1 class="large text-primary">
      Add Your Education
    </h1>
    <p class="lead">
      <i class="fas fa-graduation-cap"></i> Add any school, vocation, etc that
      you have attended
    </p>
    <small>* = required field</small>
    <form class="form">
      <div class="form-group">
        <input class="form-inputs"
          type="text"
          placeholder="* School"
          name="school"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-inputs"
          type="text"
          placeholder="* Degree/Certificate/License"
          name="degree"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-inputs" type="text" placeholder="Field Of Study" name="fieldofstudy" />
      </div>
      <div class="form-group">
        <h4>From Date</h4>
        <input class="form-inputs" type="date" name="from" />
      </div>
      <div class="form-group">
        <p>
          <input type="checkbox" name="current" value="" /> Current
        </p>
      </div>
      <div class="form-group">
        <h4>To Date</h4>
        <input class="form-inputs" type="date" name="to" />
      </div>
      <div class="form-group">
        <textarea class="form-inputs"
          name="description"
          cols="30"
          rows="5"
          placeholder="Program Description"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary my-1" />
      <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
    </form>
  </div>
</body>
</html>
